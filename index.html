<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/84fec5590e.js" crossorigin="anonymous"></script>

    <!--Css-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <header><!--inicio do cabeçalho-->
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <section class="container">
          <a href="" class="navbar-brand"><img src="img/logo.png" alt="logo" width="142"></a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a  class="nav-link" href="">Home</a></li>
              <li class="nav-item"><a  class="nav-link" href="">Recursos</a></li>
              <li class="nav-item"><a  class="nav-link" href="">Benificios</a></li>
              <li class="nav-item"><a  class="nav-link" href="">Preços</a></li>
              <li class="nav-item"><a  class="btn btn-outline-light ml-4" href="">Entrar</a></li>
            </ul>
          </section>
        </section>
      </nav>
    </header><!--Fim do cabeçalho-->

    <article id="home"><!--Inicio da seção home-->
      <section class="container">
          <section class="row">
            <section class="col-md-6 d-flex"><!--Seção de texto-->
              <section class="align-self-center">
                <h1 class="display-4">Suas contas, descomplicadas</h1>
                <p>Usado por mais de 1 milhões de pessoas, o finans é uma ferramenta online que vai facilitar
                  sua vida finaceira.
                </p>
                <form class="input-group input-group-lg mt-4 mb-4">
                  <input type="text" placeholder="digite seu email" class="form-control">
                  <section class="input-group-append">
                    <button class="btn btn-primary">Cadastre-se</button>
                  </section>
                </form>
                <p>Disponível para <a href="" class="btn btn-outline-light mr-1"><i class="fa-brands fa-android"></i></a><a href="" class="btn btn-outline-light "><i class="fa-brands fa-apple"></i></a>
                </p>
              </section>
            </section>
            <section class="col-md-6 d-none d-md-block"><!--Fim da seção de texto-->
              <img src="img/capa-mulher.png" alt="foto de uma  mulher segurando uma moeda">
            </section>
          </section>
      </section>
    </article><!--Fim da seção home-->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
